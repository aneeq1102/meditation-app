<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class='container'>
        <div class="video-container">
            <video class='video' src="./assets/video/rain.mp4" loop></video>
        </div>
        <div class="time-picker">
            <button data-time='120'>2 minutes</button>
            <button data-time='300'>5 minutes</button>
            <button data-time='600'>10 minutes</button>
        </div>
        <div class="media-player">
            <audio class="song">
                <source src="./assets/sounds/rain.mp3" />
            </audio>

            <img class='play' src="./assets/svg/play.svg" alt="">
            <svg class='track-outline' width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>


            
            <svg class='moving-outline' width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <img class='replay' src="./assets/svg/replay.svg" alt="">
            <h2 class='time-remaining'>0:0</h2>
        </div>
        <div class="change-sound">
            <button class='cloud' source_audio='./assets/sounds/rain.mp3'><img src="./assets/svg/rain.svg" alt=""></button>
            <button class='beach' source_audio='./assets/sounds/beach.mp3'><img src="./assets/svg/beach.svg" alt=""></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
